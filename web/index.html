<!DOCTYPE html>
<html xmlns:fb="https://www.facebook.com/">
<head>
    <meta charset="utf-8">
    <title>sket.io</title>

    <!-- css files -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/modal.css">

    <script src="main.js"></script>
</head>
<body>
<div id="fb-root"></div>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '741189302727195',
            xfbml      : true,
            version    : 'v2.8'
        });
        FB.AppEvents.logPageView();
    };

    (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.8&appId=741189302727195";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>
<div id="signupMda" class="modal" st>
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <form action="LoginController" method="post">
                <div class="fb-login-button" data-max-rows="1" data-size="xlarge" data-show-faces="false" data-auto-logout-link="false"></div>
            </form>
        </div>
        <div class="modal-footer">
        </div>
    </div>
</div>

<div class="container">
    <div id="sket-profile">
        <img src="http://www.freeiconspng.com/uploads/profile-icon-9.png" alt="error">
    </div>

    <div id="sket-header">
        <button id="signupBtn">
            회원가입
        </button>
        <div class="sket-button" id="craete-room">
            방 생성
        </div>
        <div class="sket-button" id="rapid-start">
            빠른 시작
        </div>
        <div class="sket-button" id="show-ranking">
            랭킹
        </div>
    </div>

    <div id="connection-list">
        <h3>접속자 목록</h3>
        <ul>
            <li>빨개요</li>
            <li>권장호바보</li>
            <li>ㅁㅁㅁㅁ</li>
        </ul>
    </div>

    <div id="room-list">
        <div class="room">
            <div class="room-name">
                <a href="game.html">빨개요</a>
            </div>
            <div class="round-info">
                라운드 10
            </div>
            <div class="time-limit-info">
                30초
            </div>
            <div class="room-player">
                2/4
            </div>
            <div class="room-lock">
                locked
            </div>
        </div>
    </div>
</div>
</body>
</html>
