<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>sket.io</title>

        <!-- css files -->
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/modal.css">
    </head>
    <body>
    <div id="signupMda" class="modal" st>
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Modal Header</h2>
            </div>
            <div class="modal-body">
                <form action="LoginController" method="post">
                    Enter username : <input type="text" name="username"> <BR>
                    Enter password : <input type="password" name="password"> <BR>
                    Enter nick : <input type="text" name="nick"> <BR>
                    <input type="submit" />
                </form>
            </div>
            <div class="modal-footer">
                <h3>Modal Footer</h3>
            </div>
        </div>
    </div>
    <div id="signinMda" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Modal Header</h2>
            </div>
            <div class="modal-body">
                <p>Some text in the Modal Body</p>
                <p>Some other text...</p>
            </div>
            <div class="modal-footer">
                <h3>Modal Footer</h3>
            </div>
        </div>
    </div>

    <div class="container">
            <div id="sket-profile">
                <img src="http://www.freeiconspng.com/uploads/profile-icon-9.png" alt="error">
            </div>

            <div id="sket-header">
                <button id="signupBtn">
                    회원가입
                </button>
                <div class="sket-button" id="craete-room">
                    방 생성
                </div>
                <div class="sket-button" id="rapid-start">
                    빠른 시작
                </div>
                <div class="sket-button" id="show-ranking">
                    랭킹
                </div>
            </div>

            <div id="connection-list">
                <h3>접속자 목록</h3>
                <ul>
                    <li>빨개요</li>
                    <li>권장호바보</li>
                    <li>ㅁㅁㅁㅁ</li>
                </ul>
            </div>

            <div id="room-list">
                <div class="room">
                    <div class="room-name">
                        <a href="game.html">빨개요</a>
                    </div>
                    <div class="round-info">
                        라운드 10
                    </div>
                    <div class="time-limit-info">
                        30초
                    </div>
                    <div class="room-player">
                        2/4
                    </div>
                    <div class="room-lock">
                        locked
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
